<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 100" fill="none">
  <defs>
    <linearGradient id="gradient" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#4f46e5" /> <!-- Indigo-600 -->
      <stop offset="100%" stop-color="#7c3aed" /> <!-- Violet-600 -->
    </linearGradient>
  </defs>

  <!-- Chat bubble outline -->
  <path
    d="M10,10 h120 v60 h-20 l-20,20 v-20 h-80 z"
    fill="none"
    stroke="url(#gradient)"
    stroke-width="4"
  />

  <!-- Pulse/wave inside bubble -->
  <path
    d="M20,45 L28,45 L30,35 L35,55 L40,45 L48,45 L50,30 L55,50 L60,45 L110,45"
    fill="none"
    stroke="url(#gradient)"
    stroke-width="4"
    stroke-linecap="round"
  />

  <!-- Brand name text -->
  <text
    x="150"
    y="50"
    fill="url(#gradient)"
    font-family="sans-serif"
    font-size="29"
    font-weight="bold"
    text-anchor="start"
    dominant-baseline="middle"
  >
    PingPulse
  </text>
</svg>
